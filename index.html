<head>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (For fallback/static loading) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
              growth: { 500: '#10b981', 600: '#059669' }
            },

              marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-50%)' } }
            }

    <!-- GitHub Pages Process Polyfill -->
    <script>
      if (typeof process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Set opacity to 1 by default so content is visible even if JS is slow */
        .reveal { opacity: 1; transform: translateY(0); transition: all 0.8s ease-out; }
        
        /* Logic for hiding before scroll */
        .reveal.hidden-state { opacity: 0; transform: translateY(30px); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #2563eb, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>


</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

    <script>
      // Initialize Reveal Animation
      window.addEventListener('load', () => {
        const elements = document.querySelectorAll('.reveal');
        
        // Use IntersectionObserver
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.remove('hidden-state');
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        // Apply observation
        elements.forEach(el => observer.observe(el));
      });
    </script>
</body>
